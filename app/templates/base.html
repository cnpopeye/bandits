<html>

  <link rel="stylesheet" type="text/css" href={{ url_for("static", filename="news.css") }} /> 
  <link rel="shortcut icon" href="/favicon.ico" /> 
  <script type="text/javascript">
    function hide(id) {
      var el = document.getElementById(id);
      if (el) { el.style.visibility = 'hidden'; }
    }
    function vote(node) {
      var v = node.id.split(/_/);
      var item = v[1];
      hide('up_'   + item);
      hide('down_' + item);
      var ping = new Image();
      ping.src = node.href;
      return false;
    }
  </script>

  <title>
  {%block title%} {%endblock title%} 黑单</title>
  {% block extstyle %}{% endblock extstyle %}

 </head>
