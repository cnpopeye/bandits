<html>
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title></title> 
 </head> 
 <body bgcolor="#ffffff" alink="#0000be"> 
 {{error_msg}}
 <br />
  <br />

  <b>Login</b>
  <br />
  <br /> 
  <form method="post" action="/login">
   <input type="hidden" name="goto" value="newest" />
   <table border="0">
    <tbody>
     <tr>
      <td>username:</td>
      <td><input type="text" name="acct" size="20" autocorrect="off" autocapitalize="off" autofocus="true" /></td>
     </tr>
     <tr>
      <td>password:</td>
      <td><input type="password" name="pw" size="20" /></td>
     </tr>
    </tbody>
   </table>
   <br /> 
   <input type="submit" value="login" />
  </form>
  <a href="forgot?id=">Forgot your password?</a>
  <br />
  <br /> 
  <b>Create Account</b>
  <br />
  <br /> 
  <form method="post" action="/login">
   <input type="hidden" name="goto" value="newest" />
   <input type="hidden" name="creating" value="t" />
   <table border="0">
    <tbody>
     <tr>
      <td>username:</td>
      <td><input type="text" name="acct" size="20" autocorrect="off" autocapitalize="off" /></td>
     </tr>
     <tr>
      <td>password:</td>
      <td><input type="password" name="pw" size="20" /></td>
     </tr>
    </tbody>
   </table>
   <br /> 
   <input type="submit" value="create account" />
  </form>
 </body>
</html>
